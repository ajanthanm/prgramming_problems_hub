<!DOCTYPE html>
<html>
<head>
	<title>Hacker Earth Programming Problems Hub</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300,800|Roboto:400,100,300,500,700,900|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header>
		<nav>
			<div class="logo"></div>
			<span class="tagline">Problem Hub</span>
		</nav>
	</header>
	<div class="actionbar">
			<div class="like_info">
				<div><span>Total Likes :</span>
				<span class="api_info total_likes" id="total_likes">0</span>
				</div>
				<div>
				<span>API hits:</span>
				<span class="api_info" id="api_hits">0</span>
				</div>
			</div>
	</div>
	<div class="content">
			<div class="sort">
				<span>Sort by:</span>
				<a class="sort-button" onclick="sortProblems(this, 'rating');">Rating</a>
				<a class="sort-button" onclick="sortProblems(this, 'like');">Like</a>
			</div>	
		
		<ul id="challenges">
			<li class="loading">
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
